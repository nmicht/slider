<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <ul id="top-slider" class="slider">
            <li class="slide visible"><img src="img/landscape01.jpg" alt=""></li>
            <li class="slide"><img src="img/landscape02.jpg" alt=""></li>
            <li class="slide"><img src="img/landscape03.jpg" alt=""></li>
            <li class="slide"><img src="img/landscape04.jpg" alt=""></li>
            <button type="button" class="prev">Prev</button>
            <button type="button" class="next">Next</button>
        </ul>

        <ul id="mid-slider" class="slider">
            <li class="slide visible"><img src="img/nieve01.jpg" alt=""></li>
            <li class="slide"><img src="img/nieve02.jpg" alt=""></li>
            <li class="slide"><img src="img/nieve03.jpg" alt=""></li>
            <li class="slide"><img src="img/nieve04.jpg" alt=""></li>
            <button type="button" class="prev">Prev</button>
            <button type="button" class="next">Next</button>
        </ul>

        <ul id="bottom-slider" class="slider">
            <button type="button" class="prev">Prev</button>
            <button type="button" class="next">Next</button>
        </ul>

        <script src="js/slider.js"></script>
        <script src="js/events.js"></script>
    </body>
</html>
